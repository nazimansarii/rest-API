<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body class="dark">
    <header class="header-container">
      <div class="header-content">
        <h2 class="main-title">Where in the world?</h2>
        <button class="drk">
          <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode
        </button>
      </div>
    </header>
    <main class="container">
      <button class="link-tag"
        ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</button
      >
      <div class="country-details">
        <img src="" alt="" />
        <div class="details-text">
          <h3 class="country-name"></h3>
          <div class="details-text-container">
            <p class="Native"><b>Native Name: </b><span></span></p>
            <p class="Population"><b>Population: </b><span></span></p>
            <p class="Region"><b>Region: </b><span></span></p>
            <p class="sub"><b>Sub Region: </b><span></span></p>
            <p class="Capital"><b>Capital: </b><span></span></p>
            <p class="domain"><b>Top Level Domain: </b><span></span></p>
            <p class="Currencies"><b>Currencies: </b><span></span>&nbsp;<span class="symbol"> </span></p>
            <p class="Languages"><b>Languages: </b><span></span></p>
          </div>
          <div>
            <p class="border-contry"><b>Border Countries: </b></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
